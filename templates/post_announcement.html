{% extends "base.html" %}
{% block title %}Post Announcement{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Post Announcement</h3>
    <a href="{{ url_for('announcements') }}" class="btn btn-outline-secondary">Back to Announcements</a>
  </div>

  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" id="title" class="form-control" placeholder="Enter announcement title" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" class="form-control" rows="4" placeholder="Write your announcement here" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post Announcement</button>
  </form>
</div>
{% endblock %}
